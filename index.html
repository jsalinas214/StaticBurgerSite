<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><!--  -->
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="main.js" defer></script>
   <title>BurgerBar | Static Burger Site</title>
</head>
<body>
   <div class="container">

      <nav>
         <div class="logo">
            <span class="fas fa-hamburger"></span>
            <a href="#">BurgerBar</a>
         </div>
         <ul>
            <li><a href="#home"></a>Home</li>
            <li><a href="#about"></a>About</li>
            <li><a href="#contact"></a>Contact</li>
         </ul>
      </nav>

      <header id="title">
         <div class="title-content">
            <h1>BurgerBar</h1>
         </div>
         <div class="title-content">
            <a href="#about" class="button">Find out more</a>
         </div>
      </header>

      <section class="quote">
         <p></p>
      </section>

      <main>
         <article id="about">
            <h2>Our Story</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quibusdam officiis ut, consequuntur quis explicabo ratione mollitia minima! Lorem, ipsum dolor.</p>
         </article>
         <section class="photos">
            <img src="img/img-1.jpg" alt="Burger 1/4">
            <img src="img/img-2.jpg" alt="Burger 2/4">
            <img src="img/img-3.jpg" alt="Burger 3/4">
            <img src="img/img-4.jpg" alt="Burger 4/4">
         </section>
      </main>

      <section class="quote">
         <p></p>
      </section>

      <section id="contact">
         <h2>Contact Us</h2>

         <form>
            <label for="name">Name</label>
            <input id="name" type="text">

            <label for="email">Email</label>
            <input id="email" type="email">

            <label for="comments">Comments</label>
            <textarea id="comments"></textarea>
            <input class="button" type="submit" value="submit">
         </form>
      </section>

      <footer id="id">
         <p>BURGERBAR &copy; 2022</p>
      </footer>
   </div>
</body>
</html>
